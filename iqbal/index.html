    body {

      margin: 0;
      padding: 0;
      display: flex;

    .card {

    }

    .buttons {
      display: flex;
      justify-content: center;

      border-radius: 25px;

            padding: 15px 45px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px #eee;
            border-radius: 10px;
            display: block;
          }

          .btn-grad:hover {
            background-position: right center; /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
          }
